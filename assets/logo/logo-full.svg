<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      .wordmark { font-family: 'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif; font-size: 28px; font-weight: 700; fill: #000000; letter-spacing: -0.5px; }
      .tagline { font-family: 'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif; font-size: 11px; font-weight: 400; fill: #6B7280; letter-spacing: 0.5px; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="400" height="120" fill="#FFFFFF" rx="0"/>
  <!-- Play button triangle inside a rounded square -->
  <rect x="20" y="20" width="80" height="80" rx="18" fill="#000000"/>
  <polygon points="55,40 55,80 85,60" fill="#22C55E"/>
  <!-- Magnifying glass overlapping bottom-right -->
  <circle cx="88" cy="82" r="14" fill="none" stroke="#22C55E" stroke-width="3.5"/>
  <line x1="98" y1="92" x2="110" y2="104" stroke="#22C55E" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Wordmark -->
  <text x="130" y="68" class="wordmark">yt-search-lib</text>
  <!-- Tagline -->
  <text x="130" y="88" class="tagline">YouTube search without API keys</text>
</svg>